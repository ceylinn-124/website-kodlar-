<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Sanat Tarihi Platformu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Sanat Tarihi Platformu</div>
        <nav>
            </nav>
    </header>

    <main class="signup-container">
        <div class="signup-card">
            <h2>Sanat Dünyasına Katıl</h2>
            <p class="signup-subtitle">Ücretsiz hesap oluşturarak içeriklere erişin.</p>
            
            <form action="kayit-islemi.php" method="post" class="signup-form">
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-posta Adresiniz:</label>
                    <input type="email" id="email" name="email" required placeholder="ornek@mail.com">
                </div>

                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i> Kullanıcı Adı:</label>
                    <input type="text" id="username" name="username" required placeholder="Kullanıcı adınız">
                </div>

                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Şifreniz:</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" required placeholder="********">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>

                <button type="submit" class="btn-signup">Hesap Oluştur</button>

                <div class="login-link">
                    <p>Zaten bir hesabınız var mı? <a href="giris-yap.html">Giriş Yap</a></p>
                </div>
            </form>
        </div>
    </main>

    </body>
</html>
